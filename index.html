<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация пользователя</title>
</head>
<body>

  <h1>Анкета для регистрации</h1>

  <form action="/submit" method="POST" >

  
    <fieldset>
      <legend>Личные данные</legend>

      <label for="name">Имя:</label>
      <input type="text" id="name" name="user_name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required><br><br>

      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="user_phone" pattern="\+375-\d{2}-\d{3}-\d{2}-\d{2}" placeholder="+375(29)"><br><br>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="user_password" required><br><br>

      <label for="profile_pic">Загрузите фото профиля:</label>
      <input type="radio" id="profile_pic" name="user_profile_pic"><br><br>

    </fieldset>

    
    <fieldset>
      <legend>Пол</legend>

      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Мужской</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Женский</label><br>
      
    </fieldset>

    
    <fieldset>
      <legend>Уведомления</legend>

      <input type="checkbox" id="newsletter" name="newsletter" value="yes">
      <label for="newsletter">Получать рассылку новостей</label><br><br>

      <input type="checkbox" id="terms" name="terms" value="accepted" required>
      <label for="terms">Я согласен с условиями использования</label><br><br>

    </fieldset>

    
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить">

  </form>

</body>
</html>
